<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form  action="#" class="calc">
            <label class="labels">First number
                <input title="enter the number" placeholder="0" type="number"  class="inp_number num1"><br>
            </label>
            <label class="labels">Operator
<select title="choose action" class="operator_select">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select></label><br>

    <label class="labels">Second number
      <input title="enter the number" placeholder="0" type="number"  class="inp_number num2"><br>
    </label>
      <button  type="submit" class="result_button" onclick="calculate()">Get result</button>
      <p class="output_res">Result: </p>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
